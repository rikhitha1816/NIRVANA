{% block content %}
{% load static %}
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<div class="password-reset-confirm-container">
    <h2>Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
